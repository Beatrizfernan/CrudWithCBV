{% extends "base.html" %}

{% block title %}Confirmar Exclusão do Produto{% endblock %}

{% block content %}
  <h1>Confirmar Exclusão do Produto</h1>
  <p>Você tem certeza que deseja excluir o produto "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
